<!DOCTYPE html>
<head>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Position the navbar at the top of the page */
            width: 100%; /* Full width */
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background: #ddd;
            color: black;
        }

        .landscape {
            width:100%;
            height:100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }

        .container .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background-color: #555;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .container .btn:hover {
            background-color: black;
        }
        

    </style>
</head>

<body>

        <a href="#news">Repository</a>

    </div>

        <img class="landscape" src="website/yourname.png">
